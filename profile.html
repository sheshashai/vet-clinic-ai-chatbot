<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - Dr. Venky Pet Clinic</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #6C63FF;
      --primary-dark: #5B52E8;
      --primary-light: #8680FF;
      --accent-color: #F9A826;
      --accent-dark: #E09612;
      --accent-light: #FBB944;
      --bg-primary: linear-gradient(135deg, #F8FAFC 0%, #E1E7F0 50%, #C7D2FE 100%);
      --bg-secondary: #FFFFFF;
      --bg-glass: rgba(255, 255, 255, 0.85);
      --bg-glass-light: rgba(255, 255, 255, 0.95);
      --text-primary: #333333;
      --text-secondary: #6B7280;
      --text-light: #9CA3AF;
      --text-white: #FFFFFF;
      --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.06);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 8px 32px rgba(108, 99, 255, 0.15);
      --shadow-xl: 0 16px 64px rgba(108, 99, 255, 0.2);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 20px;
      --radius-xl: 24px;
      --space-xs: 8px;
      --space-sm: 12px;
      --space-md: 16px;
      --space-lg: 24px;
      --space-xl: 32px;
      --space-2xl: 48px;
    }
    body {
      font-family: 'Open Sans', 'Segoe UI', Arial, sans-serif;
      background: var(--bg-primary);
      background-attachment: fixed;
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      line-height: 1.6;
    }
    /* Navbar Styles (matching other pages) */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(90deg, #fff 60%, #f3f4fe 100%);
      box-shadow: 0 4px 18px rgba(108, 99, 255, 0.08);
      padding: 0.7rem 2rem;
      position: relative;
      z-index: 10;
    }
    .navbar-left {
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }
    .pet-logo {
      font-size: 2rem;
      color: #6C63FF;
      background: #f3f4fe;
      border-radius: 50%;
      padding: 0.3rem 0.5rem;
      box-shadow: 0 2px 8px rgba(108, 99, 255, 0.10);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .clinic-title {
      font-family: 'Poppins', sans-serif;
      font-size: 1.35rem;
      font-weight: 600;
      color: #333;
      letter-spacing: -0.5px;
      user-select: none;
    }
    .navbar-right {
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }
    .nav-btn {
      display: flex;
      align-items: center;
      gap: 0.4em;
      font-family: 'Open Sans', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      padding: 0.45em 1.1em;
      border-radius: 1.5em;
      border: 2px solid #6C63FF;
      text-decoration: none;
      transition: background 0.18s, color 0.18s, box-shadow 0.18s;
      outline: none;
      cursor: pointer;
      box-shadow: 0 1px 4px rgba(108, 99, 255, 0.07);
    }
    .nav-profile {
      background: #fff;
      color: #6C63FF;
      border: 2px solid #6C63FF;
    }
    .nav-profile:hover, .nav-profile:focus {
      background: #f3f4fe;
      color: #5B52E8;
      box-shadow: 0 2px 8px rgba(108, 99, 255, 0.13);
    }
    .nav-signout {
      background: linear-gradient(90deg, #6C63FF 60%, #F9A826 100%);
      color: #fff;
      border: 2px solid #6C63FF;
      box-shadow: 0 2px 8px rgba(249, 168, 38, 0.10);
    }
    .nav-signout:hover, .nav-signout:focus {
      background: linear-gradient(90deg, #5B52E8 60%, #FBB944 100%);
      color: #fff;
      box-shadow: 0 4px 16px rgba(249, 168, 38, 0.13);
    }
    .welcome-banner {
      width: 100%;
      background: linear-gradient(90deg, #f3f4fe 60%, #fff 100%);
      color: #6C63FF;
      text-align: center;
      font-size: 1.08rem;
      font-weight: 600;
      padding: 0.7em 0;
      letter-spacing: 0.01em;
      box-shadow: 0 2px 8px rgba(108, 99, 255, 0.04);
      margin-bottom: 0.5rem;
      user-select: none;
    }
    .profile-container {
      width: 90vw;
      max-width: 600px;
      background: var(--bg-glass);
      border: 2px solid var(--primary-color);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-xl);
      overflow: hidden;
      backdrop-filter: blur(20px);
      margin: 48px auto 0 auto;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 1;
      padding: var(--space-2xl) var(--space-xl);
      transition: all 0.3s ease-in-out;
    }
    .profile-container:hover {
      border-color: var(--primary-dark);
      box-shadow: var(--shadow-xl), 0 0 0 4px rgba(108, 99, 255, 0.1);
      transform: translateY(-2px);
    }
    .profile-header {
      text-align: center;
      margin-bottom: var(--space-xl);
    }
    .profile-header h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 0.5em;
      justify-content: center;
    }
    .profile-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto var(--space-lg) auto;
      font-size: 3rem;
      color: white;
    }
    .profile-info {
      background: var(--bg-secondary);
      border-radius: var(--radius-lg);
      padding: var(--space-lg);
      margin-bottom: var(--space-lg);
      border: 1px solid #E5E7EB;
    }
    .profile-field {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: var(--space-md) 0;
      border-bottom: 1px solid #F3F4F6;
    }
    .profile-field:last-child {
      border-bottom: none;
    }
    .profile-field label {
      font-weight: 600;
      color: var(--text-secondary);
    }
    .profile-field span {
      color: var(--text-primary);
      font-weight: 500;
    }
    .back-link {
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 500;
      margin-bottom: 18px;
      font-size: 0.95rem;
      transition: color 0.2s;
    }
    .back-link:hover {
      color: var(--primary-dark);
    }
    .profile-actions {
      display: flex;
      gap: var(--space-md);
      margin-top: var(--space-lg);
    }
    .btn {
      flex: 1;
      padding: var(--space-md) 0;
      border: none;
      border-radius: var(--radius-lg);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      text-decoration: none;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5em;
    }
    .btn-primary {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
      color: var(--text-white);
      box-shadow: var(--shadow-md);
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-color) 100%);
      box-shadow: var(--shadow-lg);
      transform: translateY(-2px) scale(1.02);
    }
    .btn-secondary {
      background: var(--bg-secondary);
      color: var(--primary-color);
      border: 2px solid var(--primary-color);
      box-shadow: var(--shadow-sm);
    }
    .btn-secondary:hover {
      background: var(--primary-color);
      color: var(--text-white);
      box-shadow: var(--shadow-md);
      transform: translateY(-2px) scale(1.02);
    }
    @media (max-width: 700px) {
      .profile-container {
        padding: var(--space-xl) var(--space-md);
        margin: var(--space-xl) auto 0 auto;
      }
      .profile-actions {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <!-- Modern Navbar/Header Start -->
  <header class="navbar">
    <div class="navbar-left">
      <span class="pet-logo" aria-label="Pet Clinic Logo"><i class="fa-solid fa-paw"></i></span>
      <span class="clinic-title">Dr. Venky Pet Clinic</span>
    </div>
    <div class="navbar-right" id="navbar-auth">
      <!-- Profile and Sign Out buttons will be populated by JavaScript -->
    </div>
  </header>
  <!-- Optional Welcome Banner -->
  <div class="welcome-banner">
    <span>üêæ Welcome to your profile! üêæ</span>
  </div>
  <!-- Header/Navbar End -->
  
  <div class="profile-container">
    <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Home</a>
    
    <div class="profile-header">
      <div class="profile-avatar">
        <i class="fas fa-user"></i>
      </div>
      <h1><i class="fas fa-id-card"></i> My Profile</h1>
    </div>
    
    <div class="profile-info">
      <div class="profile-field">
        <label>Username:</label>
        <span id="profile-username">Loading...</span>
      </div>
      <div class="profile-field">
        <label>Email:</label>
        <span id="profile-email">Loading...</span>
      </div>
      <div class="profile-field">
        <label>Role:</label>
        <span id="profile-role">Loading...</span>
      </div>
      <div class="profile-field">
        <label>Member Since:</label>
        <span id="profile-joined">Loading...</span>
      </div>
    </div>
    
    <div id="user-appointments-section" style="margin-top:2em;">
      <h2 style="font-size:1.2em; color:#6C63FF;">My Appointments</h2>
      <div id="user-appointments-list">Loading...</div>
    </div>
    
    <div class="profile-actions">
      <a href="index.html" class="btn btn-secondary">
        <i class="fas fa-home"></i> Back to Home
      </a>
      <button id="signout-btn" class="btn btn-primary">
        <i class="fas fa-sign-out-alt"></i> Sign Out
      </button>
    </div>
  </div>
  
  <script>
    // Check if user is logged in and get user data
    async function loadUserAppointments(email) {
      try {
        const res = await fetch('/appointments', { credentials: 'include' });
        const data = await res.json();
        const appts = (data.appointments || []).filter(a => a.email === email || a.email === undefined);
        const listDiv = document.getElementById('user-appointments-list');
        if (!appts.length) {
          listDiv.innerHTML = '<div style="color:#888;">No appointments found.</div>';
          return;
        }
        listDiv.innerHTML = appts.map(a => `
          <div style="border:1px solid #eee; border-radius:8px; margin-bottom:10px; padding:10px;">
            <strong>Date:</strong> ${a.date || 'N/A'}<br>
            <strong>Time:</strong> ${a.time || 'N/A'}<br>
            <strong>Pet:</strong> ${a.pet_name || 'N/A'}<br>
            <strong>Service:</strong> ${a.service || 'N/A'}<br>
            <strong>Status:</strong> ${a.status || 'N/A'}
          </div>
        `).join('');
      } catch (err) {
        document.getElementById('user-appointments-list').innerHTML = '<div style="color:red;">Error loading appointments.</div>';
      }
    }
    async function loadProfile() {
      try {
        const res = await fetch('/user', { credentials: 'include' });
        const data = await res.json();
        
        if (!data.logged_in) {
          // Redirect to login if not authenticated
          window.location.href = 'login.html';
          return;
        }
        
        // Populate profile data
        document.getElementById('profile-username').textContent = data.user.username;
        document.getElementById('profile-email').textContent = data.user.email;
        document.getElementById('profile-role').textContent = data.user.role.charAt(0).toUpperCase() + data.user.role.slice(1);
        document.getElementById('profile-joined').textContent = new Date().toLocaleDateString(); // You can modify this to show actual join date
        
        // Update navbar
        updateNavbar(data.user);
        await loadUserAppointments(data.user.email);
        
      } catch (error) {
        console.error('Error loading profile:', error);
        window.location.href = 'login.html';
      }
    }
    
    function updateNavbar(user) {
      const navbarAuth = document.getElementById('navbar-auth');
      navbarAuth.innerHTML = `
        <a href="profile.html" class="nav-btn nav-profile" tabindex="0" aria-label="My Profile">
          <i class="fa fa-user"></i>
          <span>My Profile</span>
        </a>
        <button onclick="signOut()" class="nav-btn nav-signout" tabindex="0" aria-label="Sign Out">
          <i class="fa fa-sign-out-alt"></i>
          <span>Sign Out</span>
        </button>
      `;
    }
    
    async function signOut() {
      try {
        await fetch('/logout', { method: 'POST', credentials: 'include' });
        window.location.href = 'login.html';
      } catch (error) {
        console.error('Error signing out:', error);
        window.location.href = 'login.html';
      }
    }
    
    // Event listeners
    document.getElementById('signout-btn').addEventListener('click', signOut);
    
    // Load profile on page load
    loadProfile();
  </script>
</body>
</html>
